---
# Source: mbe/templates/mbe-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-mbe
  namespace: argocd
spec:
  destination:
    namespace: prod
    name: uat-prod-cluster
  project: prod-project
  source:
    path: mbe-mainchart/prod
    repoURL: https://github.com/gopaljayanthi/wisetech-k8s-repo
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
