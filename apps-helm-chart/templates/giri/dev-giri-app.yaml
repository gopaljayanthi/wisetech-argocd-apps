# Source: apps-helm-chart/templates/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-giri
  namespace: argocd
  labels: 
     org: opsmx
spec:
  destination:
    namespace: dev
    name: in-cluster
  project: dev-project
  source:
    path: giri-mainchart/dev
    repoURL: https://github.com/gopaljayanthi/wisetech-k8s-repo
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      #- dev-values.yaml
      #- giri/giri-values.yaml
      #- giri/dev-giri-values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
