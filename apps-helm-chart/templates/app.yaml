apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.environment }}-{{ .Values.appname }}
  namespace: argocd
  annotations: 
    {{- range $key, $value := .Values.metadata.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels: 
     org: {{ .Values.org }}
spec:
  destination:
    namespace: {{ .Values.namespace }}
    name: {{ .Values.cluster }}
  project: {{ .Values.environment }}-project
  source:
    path: {{ .Values.appname }}{{ .Values.customname }}/{{ .Values.environment }}
    repoURL: {{ .Values.gitrepo }}
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      #- {{ .Values.environment }}-values.yaml
      #- {{ .Values.appname }}/{{ .Values.appname }}-values.yaml
      #- {{ .Values.appname }}/{{ .Values.environment }}-{{ .Values.appname }}-values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: 
    - CreateNamespace=true
