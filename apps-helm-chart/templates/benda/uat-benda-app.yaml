---
# Source: apps-helm-chart/templates/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uat-benda
  namespace: argocd
spec:
  destination:
    namespace: uat
    name: in-cluster
  project: uat-project
  source:
    path: benda-mainchart/uat
    repoURL: https://github.com/gopaljayanthi/wisetech-k8s-repo
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      - uat-values.yaml
      - benda/benda-values.yaml
      - benda/uat-benda-values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
